<!DOCTYPE html>
<html lang="de" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HL-lunch</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">		
		
		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
		
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<!-- Navigationbar showing locations and website title -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">HL-lunch</span>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#casino">Casino</a></li>
						<li><a href="#mensa">Mensa</a></li>
					</ul>
				</div>
			</div>
		</div> <!-- end of navbar -->
		
		<!-- Content container, showing either table of week or list of single day -->
		<div class="container">
			
			<!-- MobileView shows list of single day -->
			<div id="mobileView" class="visible-xs visible-sm" ng-controller="MobileViewCtrl">
				<div class="list-group">
					<div class="row list-group-item" ng-repeat="meal in days[currentDay]">
						<div class="col-xs-4">{{meals[meal.id].text}} <p class="small">{{meal.price}} &euro;</p></div>
						<div class="col-xs-8">{{meal.text}}</div>
					</div>
				</div>
			</div> <!-- end of mobileView -->
			
			<!-- DesktopView shows the whole week in a table -->
			<div id="desktopView" class="visible-md visible-lg" ng-controller="DesktopViewCtrl">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th></th>
								<th ng-repeat="day in weekdays">{{day}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="meal in meals">
								<td>{{meal.text}}</td>
								<td ng-repeat="day in days">{{day[meal.id].text}}<p class="small text-right">{{day[meal.id].price}} &euro;</p></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div> <!-- end of desktopView -->
		</div> <!-- end of contentContainer -->
		
		<!-- Footer shows navigation buttons to navigate between weeks/days -->
		<div id="footer">
			
			<!-- mobileCtrl navigates between days -->
			<div id="mobileCtrl" class="btn-group btn-group-justified visible-xs visible-sm">
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-home"></span>
				</a>
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div> <!-- end of mobileCtrl -->
			
			<!-- desktopCtrl navigates between weeks -->
			<div id="desktopCtrl" class="btn-group btn-group-justified visible-md visible-lg">
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-chevron-left"></span> Zur&uuml;ck
				</a>
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-home"></span> Heute
				</a>
				<a class="btn btn-primary btn-lg" href="" role="button">
					<span class="glyphicon glyphicon-chevron-right"></span> Vor
				</a>
			</div> <!-- end of desktopCtrl -->
		</div> <!-- end of footer -->
		
		<!-- Add JavaScript required by bootstrap -->
		<script src="lib/jquery/jquery-2.1.0.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
